<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <style>

            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;

        .content {

        }

            margin-top: 20px;
            text-align: center;
        }
        p {
            font-size: 1em;
            text-align: center;
            margin: 10px 0;
        }
        .cta-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
        }
        .cta-button:hover {
            background-color: #c0392b;
        }
        .testimonials {
            margin-top: 30px;
        }
        .testimonial {
            font-style: italic;
            text-align: center;
            margin-bottom: 15px;
        }
        .product-image img {
            width: 100%;
            border-radius: 20px;
            max-width: 320px;
            margin: 0 auto;
            display: block;
        }
        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

    <div class="app-container">
